<div class="card text-white bg-info mb-3" id="cardReceta">
    <div class="card-header">
        REGISTRO DE RECETAS

        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardReceta" aria-label="Close"></button>
    </div>
    <div class="card-body text-center">
        <form id="frmRecetas" data-accion="nuevo" data-idreceta="0" class="row g-2">
            <div class="col-auto">
                <label >Nombre del Doctor</label>
                <input required placeholder="Nombre" type="text" class="form-control" id="txtNombreDoctor">
            </div>
            <div class="col-auto">
                <label>Fecha</label>
                <input type="date" class="form-control" id="txtFecha" placeholder="Fecha">
            </div>
            <div class="col-auto">
                <label >Nombre Del Paciente</label>
                <input required type="text" class="form-control" id="txtPacienteNombre" placeholder="Nombre del Paciente">
            </div>
            <div class="col-auto">
                <label >Edad</label>
                <input required type="text" class="form-control" id="txtEdadPaciente" placeholder="Edad">
            </div>
            <div class="col-auto">
                <label >Sexo</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Seleccione una opcion</option>
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Sin especificar</option>
                  </select>
            </div>
            <div class="col-auto">
                <label >Enfermedad</label>
                <input required type="text" class="form-control" id="txtEnfermedad" placeholder="Enfermedad">
            </div>
            <div class="col-auto">
                <label >Medicamento</label>
                <input required type="text" class="form-control" id="txtMedicamento" placeholder="Medicamento">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary mb-3">Guardar</button>
                <button type="reset" class="btn btn-warning mb-3">Nuevo</button>
                <button type="button" class="btn btn-success mb-3" id="btnBuscar">Buscar</button>
            </div>
        </form>
        <div class="row g-2">
            <div id="msgPaciente" class="alert alert-success d-none" role="alert"></div>
        </div>
    </div>
  </div>
</div>
