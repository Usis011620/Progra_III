<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto para Clinica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="card-header">AREA DE REGISTRO</div>
                <div class="card-body">
                
                <form class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Codigo de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contraseña-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                    </div>
                    <button type="button" class="btn btn-info"><i class="fas fa-sign-in-alt"></i> Ingresar </button>

                </form>
                </div>
                </div>
		        </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-6">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">REGISTRO DE PACIENTES</div>
                <div class="card-body">
                    <form id="frmPacientes" data-accion="nuevo" data-idpaciente="0" class="row g-2">
                        <div class="col-auto">
                            <label for="txtNombreCliente" class="visually-hidden">Nombre</label>
                            <input required placeholder="Nombre" type="text" class="form-control" id="txtNombreCliente">
                        </div>
                        <div class="col-auto">
                            <label for="txtDireccion" class="visually-hidden">Direccion</label>
                            <input type="text" class="form-control" id="txtDireccion" placeholder="Direccion">
                        </div>
                        <div class="col-auto">
                            <label for="txtEdad" class="visually-hidden">Edad</label>
                            <input required type="text" class="form-control" id="txtEdad" placeholder="Edad">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-secondary mb-3">Guardar</button>
                            <button type="reset" class="btn btn-warning mb-3">Nuevo</button>
                        </div>
                    </form>
                    <div class="row g-2">
                        <div id="msgAlumnos" class="alert alert-success d-none" role="alert"></div>
                    </div>
                </div>
              </div>
        </div>
        <div class="col col-md-6">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Pacientes Registrados</div>
                <div class="card-body">
                    <table id="tblBuscarPacientes" class="table table-warning table-hover table-sm">
                        <thead>
                            <tr>
                                <th colspan="4">
                                    <input class="form-control" placeholder="Buscar Pacientes" type="text" 
                                        name="txtBuscarPacientes" id="txtBuscarPacientes">
                                </th>
                            </tr>
                            <tr>
                                <th>NOMBRE</th>
                                <th>DIRECCION</th>
                                <th>EDAD</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script
src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
<script>
    function mostrarPaciente(pacientes){
        $("#frmPacientes")
            .data("accion","modificar")
            .data("idpaciente",pacientes.id_Paciente);
        $("#txtNombreCliente").val(pacientes.Nombre);
        $("#txtDireccion").val(pacientes.Direccion);
        $("#txtEdad").val(pacientes.Edad);
    }
    function limpiarDatosPaciente(){
        $("#frmPaciente")
            .data("accion","nuevo")
            .data("idpaciente",0);
        $("#frmPaciente input[type=text]").val("");
    }
    function eliminarPaciente(pacientes){
        if( confirm(`Esta seguro de eliminar el paciente ${pacientes.Nombre}?`) ){
            let accion = "eliminar",
                id_Paciente = pacientes.id_Paciente,
                datos = {accion,id_Paciente};
            $.post("http://localhost:3000/insertar",JSON.stringify(datos),(resp, status)=>{
                $("#msgPaciente").removeClass("d-none").text(resp.resp);

                $("#msgPaciente")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgPaciente").addClass("d-none");
                },5000);
                limpiarDatosPaciente();
                consultarPacientes();
            }, "json");
        }
    }
    function consultarPacientes(){
        $.get("http://localhost:3000/consultar",(respuesta, status)=>{
            $("#tblBuscarPacientes > tbody > tr").remove();
            let $tblBuscarPacientes = $("#tblBuscarPacientes > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(pacientes => {
                    filas += `
                        <tr onclick='mostrarPaciente(${ JSON.stringify(pacientes) })'>
                            <td>${pacientes.Nombre}</td>
                            <td>${pacientes.Direccion}</td>
                            <td>${pacientes.Edad}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" 
                                    onclick='eliminarPaciente(${ JSON.stringify(pacientes) })'>Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
            }else{
                filas = `<tr>
                            <td colspan="4">No hay Pacientes registrados en la clinica</td>
                        </tr>`;
            }
            $tblBuscarPacientes.append(filas);
        }, "json");
    }
    $(document).ready(e=>{
        consultarPacientes();

        $("#txtBuscarPacientes").keyup(function(e){
            let valor = $(this).val(),
                $tblpacientes = $("#tblBuscarPacientes > tbody > tr");
                $tblpacientes.show();
            let $filas = $tblpacientes.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });

        $("#frmPacientes")
            .on('reset', e=>{
                limpiarDatosPaciente();
            })
            .submit(e=>{
            e.preventDefault();

            let accion = $("#frmPacientes").data("accion"),
                id_Paciente = $("#frmPacientes").data("idpaciente"),
                Nombre = $("#txtNombreCliente").val(),
                Direccion = $("#txtDireccion").val(),
                Edad = $("#txtEdad").val(),
                datos = {accion, id_Paciente, Nombre, Direccion, Edad};
            $.post("http://localhost:3000/insertar",JSON.stringify(datos), (respuesta, status)=>{
                $("#msgPaciente").removeClass("d-none").text(respuesta.resp);

                if( respuesta.resp.indexOf("exito") >=0 ){
                    limpiarDatosPaciente();
                    consultarPacientes();

                    $("#msgPaciente")
                        .removeClass("alert-danger")
                        .addClass("alert-success");
                } else {
                    $("#msgPaciente")
                        .removeClass("alert-success")
                        .addClass("alert-danger");
                }
                setTimeout(()=>{
                    $("#msgPaciente").addClass("d-none");
                },5000);
            }, "json");
        });
    });
</script>
</body>


</html>
