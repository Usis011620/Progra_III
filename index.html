<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App academica</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-6">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">REGISTRO ALUMNOS</div>
                    <div class="card-body">
                        <form id="frmAlumnos" data-accion="" data-idalumno="">
                            <div class="mb-2 row">
                                <input autocomplete="off" id="txtCodigoAlumnos" required pattern="^([USIS|USLI|USLA]){4}[0-9]{6}" placeholder="Codigo" type="text" aria-label="Codigo" class="form-control">
                            </div>
                            <div class="mb-2 row">
                                <input id="txtNombreAlumnos" required pattern="[A-Za-zÑñáéíóú ]{6,65}" placeholder="Nombre" type="text" aria-label="Nombre" class="form-control">
                            </div>
                            <div class="mb-2 row">
                                <input id="txtTelefonoAlumnos" required pattern="[0-9]{4}([-| ]){1}[0-9]{4}" placeholder="Telefono" type="text" aria-label="Tels" class="form-control">
                            </div>
                            <div class="mb-2 row">
                                <button type="submit" class="btn btn-outline-primary text-white">REGISTRAR</button>
                            </div>
                            <div id="alerta" class="alert alert-success d-none" role="alert">Hola</div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-md-6">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">CONSULTA DE ALUMNOS</div>
                    <div class="card-body">
                        <form id="frmConsultaAlumnos">
                           <table id="tblConsultaAlumnos" class="table table-dark table-hover">
                               <thead>
                                    <tr>
                                        <th scope="col">Codigo</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Telefono</th>
                                    </tr>
                               </thead>
                               <tbody></tbody>
                           </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function mostrarDatosAlumnos(datos){
        let alumno = datos.split(",");
        $("#frmAlumnos")
            .data("accion", "modificar")
            .data("idalumno",alumno[0]);
        $("#txtCodigoAlumnos").val(alumno[1]);
        $("#txtNombreAlumnos").val(alumno[2]);
        $("#txtTelefonoAlumnos").val(alumno[3]);
    }
    $(document).ready(e=>{
        
        $("#frmAlumnos").submit(e=>{
            e.preventDefault();

            let codigo = $("#txtCodigoAlumnos").val(),
                nombre = $("#txtNombreAlumnos").val(),
                telefono = $("#txtTelefonoAlumnos").val(),
                datos = {codigo, nombre, telefono};

            $.post("http://localhost:3000", JSON.stringify(datos), (data, status)=>{
                $("#alerta")
                    .text(data.resp)
                    .toggleClass("d-none");
                $("#frmAlumnos input[type=text]").val('');
                setTimeout(()=>{
                    $("#alerta").toggleClass("d-none");
                }, 3000);
            }, "json");
        });
        $.get("http://localhost:3000/consulta", (resp, status)=>{
            let tbody = $("#tblConsultaAlumnos tbody"), 
                    filas = "";
           if (resp.data.length>0){    
                resp.data.forEach(e=>{
                filas += `
                        <tr onClick="mostrarDatosAlumnos('${e}')">
                            <td>${e[1]}</td>
                            <td>${e[2]}</td>
                            <td>${e[3]}</td>
                        </tr>
                    `;
                });
            }else{
                filas = `
                    <tr>
                        <td colspan="3">No hay alumnos para mostrar</td>
                    </tr>
                `;
            }
            tbody.append(filas);
        }, "json");
    });
</script>
</body>
</html>
