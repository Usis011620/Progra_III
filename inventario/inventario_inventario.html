<div class="card text-white bg-info mb-3" id="cardReceta">
    <div class="card-header">
        Inventario

        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardReceta" aria-label="Close"></button>
    </div>
    <div class="card-body text-center">
        <form id="frmRecetas" data-accion="nuevo" data-idreceta="0" class="row g-2">
            <div class="col-auto">
                <label >Equipo</label>
                <input required placeholder="Equipo" type="text" class="form-control" id="txtNombreDoctor">
            </div>
            <div class="col-auto">
                <label>Costo</label>
                <input type="text" class="form-control" id="txtFecha" placeholder="Costo">
            </div>
            <div class="col-auto">
                <label >Vida Util en Años</label>
                <input required type="text" class="form-control" id="txtEdadPaciente" placeholder="Vida util Años">
            </div>
            <div class="col-auto">
                <label >Vida util en meses</label>
                <input required type="text" class="form-control" id="txtEnfermedad" placeholder="Vida util meses">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary mb-3">Guardar</button>
                <button type="reset" class="btn btn-warning mb-3">Nuevo</button>
                <button type="button" class="btn btn-success mb-3" id="btnBuscar">Buscar</button>
            </div>
        </form>
        <div class="row g-2">
            <div id="msgPaciente" class="alert alert-success d-none" role="alert"></div>
        </div>
    </div>
  </div>
</div>
