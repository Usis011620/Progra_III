<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    
    {% for campo1 in formulario1 %}
    <div class="mb-3">
        <label for="" class="form-label">{{ campo1.label }}</label>

        <input type="{{ campo1.field.widget.input_type }}"
         class="form-control" name="{{ campo1.name }}" id="" aria-describedby="helpId" placeholder="{{ campo1.label }}" value="{{ campo1.value | default:'' }}" >

    </div>
    <div class="col-12 help-text"> {{ campo1.errors }}</div>
    {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Guardar">
    <a name="" class="btn btn-primary" href="{% url 'recetas' %}" role="button">Regresar</a>

</form>
