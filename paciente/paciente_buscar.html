<div class="card text-white bg-dark mb-3" id="cardBuscarPaciente">
    <div class="card-header">
    Pacientes Registrados

    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarPaciente" aria-label="Close"></button>
    <div class="card-body">
        <table id="tblBuscarPacientes" class="table table-warning table-hover table-sm">
            <thead>
                <tr>
                    <th colspan="4">
                        <input class="form-control" placeholder="Buscar Pacientes" type="text" 
                            name="txtBuscarPacientes" id="txtBuscarPacientes">
                    </th>
                </tr>
                <tr>
                    <th>NOMBRE</th>
                    <th>DIRECCION</th>
                    <th>EDAD</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    function eliminarPaciente(pacientes){
        if( confirm(`Esta seguro de eliminar el Paciente ${pacientes.nombre}?`) ){
            let accion = "eliminar",
                id_Paciente = pacientes.id_Paciente,
                datos = {accion,id_Paciente};
            $.post("http://localhost:3000/insertar",JSON.stringify(datos),(resp, status)=>{
                $("#msgPaciente").removeClass("d-none").text(resp.resp);

                $("#msgPaciente")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgPaciente").addClass("d-none");
                },5000);
                limpiarDatosPaciente();
                consultarPaciente();
            }, "json");
        }
    }
    function consultarPacientes(){
        $.get("http://localhost:3000/consultar",(respuesta, status)=>{
            $("#tblBuscarPacientes > tbody > tr").remove();
            let $tblBuscarPacientes = $("#tblBuscarPaciente > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(pacientes => {
                    filas += `
                        <tr onclick='mostrarPaciente(${ JSON.stringify(pacientes) })'>
                            <td>${pacientes.Nombre}</td>
                            <td>${pacientes.Direccion}</td>
                            <td>${pacientes.Edad}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" 
                                    onclick='eliminarPaciente(${ JSON.stringify(pacientes) })'>Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
            }else{
                filas = `<tr>
                            <td colspan="4">No hay Paciente registrados</td>
                        </tr>`;
            }
            $tblBuscarPacientes.append(filas);
        }, "json");
    }
    $(document).ready(e=>{
        consultarPacientes();
        $("#txtBuscarPacientes").keyup(function(e){
            let valor = $(this).val(),
                $tblpacientes = $("#tblBuscarPacientes > tbody > tr");
                $tblpacientes.show();
            let $filas = $tblpacientes.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });
    });
</script>
